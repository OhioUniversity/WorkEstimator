name: Test, Build, and Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
          scope: '@OhioUniversity'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        
  publish-github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish
        uses: colinparsonsme/publish-node-package@v0.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scope: '@OhioUniversity'

