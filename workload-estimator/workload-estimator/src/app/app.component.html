<div>
  <h1>{{ title }}</h1>
  <label for="weeklyPages">Weekly Pages:</label>
  <input
    id="weeklyPages"
    type="number"
    [(ngModel)]="inputData.weeklyPages"
  />
  <label for="classWeeks">Class Weeks:</label>
  <input
    id="classWeeks"
    type="number"
    [(ngModel)]="inputData.classWeeks"
  />
  <button (click)="calculateWorkload()">Calculate Workload</button>
  <p>{{ workloadResult }}</p>
</div>
